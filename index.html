<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu login</title>
</head>
<body>
    <h1>TecnoX</h1>
    <form action="">

        <fieldset>
   <legend>Dados pessoais</legend>
        
                
               <p>Nome completo <span>*</span></p>
               <input type="text" placeholder="Nome completo" class="nome" required>
         
               <p>Email <span>*</span></p>
               <input type="email" name="" id="" class="email" placeholder="Digite seu email" required>

               <p>Telefone</p>
               <input type="tel" name="" id="" class="numero" placeholder="(11) 99999-9999" required>
            </fieldset>
               <fieldset>
                <legend>Dados do curso</legend>

                <select name="" id="" class="select">
                    <option value="" selected disabled>Curso escolhido</option>
                    <option value="">Front-end</option>
                    <option value="">Back-end</option>
                    <option value="">Full stack</option>
                    <option value="">MySQL</option>
                </select>

                <p>Região onde mora</p>
             
                <div class="check-regiao">

                
        
                SP <input type="radio" name="" id=""> 
                RJ <input type="radio" name="" id=""> 
                DF <input type="radio" name="" id="">
            </div>
                <p>Período do curso</p>
                  
                 <div class="check-periodo">

                
                  
                Manhã <input type="radio" name="" id=""> 
                Tarde <input type="radio" name="" id=""> 
                Noite <input type="radio" name="" id=""> 
            </div>
            </div>
               </fieldset>
                
                <div class="checkbox">

               
                <input type="checkbox" name="" id=""> <p class="">Aceito receber mais informações por email</p>
            </div>
           
            <center>

           
          <button type="submit">ENVIAR</button>
        </center>
    </form>
</body>
</html>
